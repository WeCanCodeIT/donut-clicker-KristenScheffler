<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
</head>

<body>
    <header>
        <h1>Donut Clicker</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('fred')">Fred the Baker Baking Company</a></li>
            <li><a href="#" onclick="showSection('inspiration')">The inspiration for Donut Clicker</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact info</a></li>
        </ul>
    </nav>
    </header>

    <div class="donutContainer">
        <div class="donutCount">
            <span id="donutCount">0</span> Donuts
        </div>
        <button id="clickButton">
            <img src="images\donut photo.jpeg" alt="Picture of donut">
            </button>
    </div>

    <div class="autoClickerContainer">
        <div class="autoClickerCount">
            Auto Clickers: <span id="autoClickerCountButton">0</span>
        </div>
        <button id="activateAutoClickers">Activate Auto Clickers</button>
        <div class="autoClickerCost">
            Cost of Auto Clicker: <span id="autoClickerCostButton">100</span> Donuts
        </div>
        <button id="buyAutoClickerButton">Buy Auto Clicker (100 Donuts)</button>
    </div>

    <button id="reset">Reset</button>


    <script src="app.js"></script>

    <h2 id="count-timer">0</h2>

</body>

</html>
